<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio Recuperacion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-image-detalle" style="
  background-image: url('../assets/img/cielo-azul-claro.jpg');
  height: 100vh;">
    <div class="btn-volver">
      <a href="./pruebas.html"><button class="volver"><i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</button></a>
    </div>
    <div class="contenedor">
        <div>
            <div class="titulos mb-4">
              <h1 class="mb-2 text-center">Respuesta Libre</h1>
              <h6 class="mb-3 text-center">Cumplimenta los campos</h6>
            </div>
            <form class="list-group libre" id="formulario" novalidate>
                <p class="mb-3 text-center">Preguntas</p>
                <div class="preguntas mb-2">
                    <div class="form-check">
                        <input class="form-control mb-3 pregunta" name="pregunta" type="text" placeholder="Escribe aquÃ­ tu pregunta" required>
                        <span class="errorpregunta"></span>
                    </div>
                </div>
                <p class="mb-3 text-center">Palabras clave</p>
                <div class="preguntas mb-2">
                    <div class="form-check">
                        <label>Escribe palabras claves, separadas por #</label>
                        <textarea class="form-control mb-3 mt-2 palabrasclaves" name="palabrasclaves" id="exampleFormControlTextarea1" rows="3" required></textarea>
                        <span class="errorpalabrasclaves"></span>
                    </div>
                </div>
                <p class="mb-3 text-center">Porcentaje de dificultad</p>
                <div class="form-check mb-3">
                    <input name = "porcentaje" class="form-control porcentaje mb-3" type="number" placeholder="0" required max="100" min="0" minlength="1" maxlength="3">
                    <span class="errorporcentaje"></span>
                </div>
                <p class="mb-3 text-center">Cantidad de Destino</p>
                <div class="form-check mb-3">
                    <input name = "destino" class="form-control destino mb-3" type="number" placeholder="0" required max="100" min="0" minlength="1" maxlength="3">
                    <span class="errordestino"></span>
                </div>
                <div class="confirmar mb-5">
                    <button  type="submit" class="btn btn-primary btn-lg mt-4">Crear Prueba</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content contenedor-modal">
          
        </div>
      </div>
    </div>
    <footer class="bottom">
      <span>@Ejercicio Recuperacion</span>
    </footer>
  </body>
</html>
