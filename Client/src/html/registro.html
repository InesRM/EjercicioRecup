<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>

<body class="bg-image" style="
background-image: url('../assets/img/webpack-logo.png');
height: 100vh;">
  <div class="container mt-5 form">
    <div class="vh-100 d-flex m-5 justify-content-center align-items-center formulario">
      <div class="col-md-4 shadow p-3 mb-5 bg-body rounded-3 bounce-in">
        <div class="p-3 border rounded-3 contenedorRegistro">
          <h1 class="text-center mb-4 animado">REGISTRO</h1>
        </div>
        <h4 class="output"></h4>
        <form action="" id="registro" novalidate>
          <div class="mb-4">
            <label class="form-label">Nombre</label>
            <input type="form-label" class="form-control area-texto name" name="name" required pattern="^[a-zA-Z0-9]*$" placeholder="nombre">
            <span class="error_name text-danger"></span>
          </div>
          <div class="mb-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control area-texto email" name="email" required
              pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" placeholder="email">
            <span class="error_email text-danger"></span>
          </div>
          <div class="mb-4">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control area-texto password" name="password" required placeholder="contraseña">
            <span class="error_password text-danger"></span>
          </div>
          <div class="mb-4">
            <label class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control area-texto confirm_password" name="confirm_password" required placeholder="repetir contraseña">
            <span class="error_confirm-password text-danger"></span>
          </div>
          <div class="mb-4 d-grid gap-2 col-6 mx-auto boton">
            <button class="btn btn-primary" type="submit">Registrar</button>
          </div>
          <div class="mt-3">
            <p class="mb-4  text-center">Estás registrado? <a href="../index.html" class="text-primary">Iniciar
                Sesión</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="modalRegistro" class="modal">
    <div class="modalContent">
      <span class="close">×</span>
      <p id="parrafo"></p>
    </div>
  </div>
  <!-- <footer class="bottom">
    <span>@Ejercicio Recuperacion</span>
  </footer> -->

  <!-- <script src="../js/registro.js"></script> -->
</body>

</html>
