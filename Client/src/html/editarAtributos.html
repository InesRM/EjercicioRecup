<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recuperacions</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="bg-image-detalle" style="
    background-image: url('../assets/img/cielo2.jpg');
    height: 100vh;">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb-item-padding-x:2rem">
          <li class="breadcrumb"><a style="color:white" href="javascript: history.go(-2)">Menu</a></li>
          <li class="breadcrumb"><a style="color:white" href="./editarPerfilDios.html">Cambiar Contraseña</a></li>
          <li class="breadcrumb active text-white" aria-current="page">Cambiar Atributos</li>
        </ol>
      </nav>
          <div class="btn-volver">
            <a href="javascript:history.back()"><button class="volver"><i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</button></a>
          </div>
          <div class="vh-50 d-flex justify-content-center align-items-center formulario">
              <div class="bg-light col-md-4  shadow-sm border rounded-3">
                <div class="p-5 border rounded-3 contenedorRegistro">
                  <h2 class="text-center mb-4">Cambiar Atributos</h2>
                </div>
                <form class="p-5" id="registro">
                  <div class="mb-4">
                    <label class="form-label">Sabiduria</label>
                    <input type="range" value="3" class="form-range" min="1" max="5"" id="sabiduria" name="sabiduria" oninput="this.nextElementSibling.value = this.value">
                    <output>3</output>
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Nobleza</label>
                    <input type="range" value="3" class="form-range" min="1" max="5"" id="nobleza" name="nobleza" oninput="this.nextElementSibling.value = this.value">
                    <output>3</output>
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Virtud</label>
                    <input type="range" value="3" class="form-range" min="1" max="5"" id="virtud" name="virtud" oninput="this.nextElementSibling.value = this.value">
                    <output>3</output>
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Maldad</label>
                    <input type="range" value="3" class="form-range" min="1" max="5"" id="maldad" name="maldad" oninput="this.nextElementSibling.value = this.value">
                    <output>3</output>
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Audacia</label>
                    <input type="range" value="3" class="form-range" min="1" max="5"" id="audacia" name="audacia" oninput="this.nextElementSibling.value = this.value">
                    <output>3</output>
                  </div>
                  <div class="mb-4 d-grid gap-2 col-6 mx-auto boton">
                      <button class="btn btn-primary" type="submit" id="goAttributes">Cambiar atributos</button>
                  </div>
                </form>
              </div>
          </div>
          <div id="modalRegistro" class="modal">
            <div class="modalContent">
              <span class="close">×</span>
              <p id="parrafo"></p>
            </div>
          </div>
          <footer class="fixed-bottom">
            <span>@Ejercicio Recuperacion</span>
          </footer>
    </body>
</html>
