<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ejercicio Recuperacion</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body
    class="bg-image-detalle" style="
    background-image: url('../assets/img/cielo2.jpg');
    height: 100vh;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb-item-padding-x:2rem">
          <li class="breadcrumb"><a style="color:white" href="javascript:history.back()">Menu</a></li>
          <li class="breadcrumb active text-white" aria-current="page">Cambiar Contraseña</li>
        </ol>
      </nav>
        <div class="btn-volver">
            <a href="javascript:history.back()"><button class="volver"><i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</button></a>
        </div>
        <div class="vh-50 d-flex justify-content-center align-items-center formulario">
            <div class="bg-light col-md-5  shadow-sm border rounded-3">
            <div class="p-5 border rounded-3 contenedorRegistro">
                <h2 class="text-center mb-4">Modificar Datos</h2>
            </div>
            <form class="p-5" id="registro">
                <div class="mb-4">
                    <a href="./editarAtributos.html"><button class="btn btn-primary" type="button">Modificar Atributos</button></a>
                </div>
                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control area-texto password" name="password" required>
                    <span class="error_password"></span>
                </div>
                <div class="mb-4">
                    <label class="form-label">Contraseña nueva</label>
                    <input type="password" class="form-control area-texto new_password" name="new_password" required>
                    <span class="error_password"></span>
                </div>
                <div class="mb-4">
                  <label class="form-label">Confirmar constraseña nueva</label>
                  <input type="password" class="form-control area-texto confirm_password" name="confirm_password" required>
                  <span class="error_confirm-password"></span>
              </div>
                <div class="mb-4 d-grid gap-2 col-6 mx-auto boton">
                    <button class="btn btn-primary" type="submit">Actualizar perfil</button>
                </div>
            </form>
            </div>
        </div>
        <div id="modalRegistro" class="modal">
            <div class="modalContent">
                <span class="close">×</span>
                <p id="parrafo"></p>
            </div>
        </div>
        <footer class="bottom">
            <span>@Ejercicio Recuperacion</span>
        </footer>
    </body>
</html>
